# BLE Driver
CONFIG_BLE_DRIVER=y
# CONFIG_BLE_DRIVER_LOG_LEVEL_DBG=y

# Led Driver
CONFIG_LED_DRIVER=y
# CONFIG_LED_DRIVER_LOG_LEVEL_DBG=y

# GPIO
CONFIG_GPIO=y

# RTT
CONFIG_USE_SEGGER_RTT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
# CONFIG_LOG_BACKEND_UART=y

# Debugging
CONFIG_ASSERT=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Greg's nRF BLE Blinky"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_LOG_LEVEL_OFF=y

# Entropy device
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
